<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the 8-Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>



    <div class="wrapper">

        <div class="info">
            <h1>Ask the 8-Ball</h1>
            <p>Ask a question and discover the truth!</p>
        </div>
        <div class="img">
            <img class="ball-img" src="https://cdn.pixabay.com/photo/2016/03/31/20/28/billiards-1295784_1280.png"
                alt="Black billiard ball - the eight ball.">
        </div>
        <div class="question-area">
            <h2>Enter your question: </h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>


    </div>
    <script src="./main.js"></script>
</body>

</html>
